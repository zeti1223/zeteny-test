<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Játékok - Teszdeld le ezeket!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #222;
            margin-bottom: 10px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .game-card {
            background-color: #e0e0e0; /* Világoszürke háttér */
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 180px;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #d5d5d5;
        }

        .game-card:active {
            transform: translateY(2px);
        }

        .game-card h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Reszponzív design */
        @media (max-width: 1024px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .game-card {
                padding: 20px 15px;
                min-height: 120px;
            }

            .game-card h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Teszdeld le ezeket!</h1>
    </header>

    <div class="games-grid">
        <div class="game-card" onclick="window.location.href = 'tic-tac-toe.html';">
            <h2>Tic Tac Toe</h2>
        </div>

        <!--<div class="game-card" onclick="window.location.href = 'index.html';">
            <h2>Flappy Bird</h2>
        </div>-->
    </div>
</div>

<script>
    // Egyszerű kattintáskezelés
    document.querySelectorAll('.game-card').forEach(card => {
        card.addEventListener('click', function() {
            this.style.backgroundColor = '#c8c8c8';
            setTimeout(() => {
                this.style.backgroundColor = '#e0e0e0';
            }, 300);
        });
    });
</script>
</body>
</html>
