<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tutorials</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Existing styles... */

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 1.2rem;
            }
            input, button {
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 0.5rem;
            }
            ul {
                margin-top: 0.5rem;
            }
            li {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 2rem;
        }

        h1 {
            color: #2c3e50;
        }

        input, button {
            padding: 0.5rem;
            margin: 0.25rem;
        }

        ul {
            margin-top: 1rem;
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 0.5rem;
            background-color: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        button.delete-btn {
            margin-left: 1rem;
            background: red;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>📚 Kedvenc Tutorial Oldalaim</h1>
<input type="text" id="titleInput" placeholder="Cím pl. JS kezdőknek">
<input type="url" id="urlInput" placeholder="https://valami.hu">
<button onclick="addFavorite()">➕ Hozzáadás</button>

<ul id="favoritesList"></ul>

<script>
    // 🚨 CSERÉLD LE A SAJÁT CONFIGODRA!
    const firebaseConfig = {
        apiKey: "AIzaSyDn1OTmejSt3k705cFoNFVaN0lX-t0sxlo",
        authDomain: "zeteny-test.firebaseapp.com",
        databaseURL: "https://zeteny-test-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "zeteny-test",
        storageBucket: "zeteny-test.firebasestorage.app",
        messagingSenderId: "1048302485508",
        appId: "1:1048302485508:web:15f9180a68b97faee97551",
        measurementId: "G-E3H84LKM0D"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dbRef = db.ref("favorites");

    const titleInput = document.getElementById("titleInput");
    const urlInput = document.getElementById("urlInput");
    const favoritesList = document.getElementById("favoritesList");

    function addFavorite() {
        const title = titleInput.value.trim();
        const url = urlInput.value.trim();
        if (!title || !url) {
            alert("Ne legyél már lusta, töltsd ki mindkettőt!");
            return;
        }

        const newFavorite = {
            title,
            url,
            timestamp: Date.now()
        };

        dbRef.push(newFavorite);
        titleInput.value = "";
        urlInput.value = "";
    }

    function loadFavorites() {
        dbRef.on("value", (snapshot) => {
            favoritesList.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.entries(data).forEach(([id, { title, url }]) => {
                    const li = document.createElement("li");
                    li.innerHTML = `
              <a href="${url}" target="_blank">${title}</a>
            `;
                    favoritesList.appendChild(li);
                });
            }
        });
    }

    loadFavorites();
</script>

</body>
</html>
